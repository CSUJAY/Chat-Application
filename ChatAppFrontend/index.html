<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar__header">
                <h2>My Chat App</h2>
            </div>
            <div class="sidebar__search">
                <input type="text" placeholder="Search or start new chat" />
            </div>
            <div class="sidebar__contacts">
                <div class="sidebar__contact">
                    <img alt="User" class="contact__img" />
                    <p>Person 1</p>
                </div>
                <div class="sidebar__contact">
                    <img alt="User" class="contact__img" />
                    <p>Person 2</p>
                </div>
                <div class="sidebar__contact">
                    <img alt="User" class="contact__img" />
                    <p>Person 3</p>
                </div>
            </div>
        </div>

        <div class="chatWindow">
            <div class="chatWindow__header">
                <img alt="User" class="chat__user-img" />
                <h3>Person 1</h3>
            </div>
            <div class="chatWindow__body">
                <div class="message received">
                    <p>Hello! How are you?</p>
                </div>
                <div class="message sent">
                    <p>Hey! I'm doing great, how about you?</p>
                </div>
                <div class="message received">
                    <p>I'm fine, thanks for asking.</p>
                </div>
            </div>
            <div class="chatWindow__footer">
                <input type="text" placeholder="Type a message" />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
