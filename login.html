<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dark-mode {
            background-color: #2c2c2c;
            color: #f4f4f4;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-strength {
            text-align: left;
            font-size: 12px;
            margin: 5px 0;
        }

        .strength-bar {
            height: 5px;
            width: 100%;
            background-color: #ddd;
        }

        .strength-bar span {
            height: 100%;
            display: block;
        }

        .weak {
            background-color: red;
            width: 33%;
        }

        .medium {
            background-color: orange;
            width: 66%;
        }

        .strong {
            background-color: green;
            width: 100%;
        }

        .tips {
            font-size: 10px;
            color: #777;
            text-align: left;
            margin-top: 5px;
        }

        .captcha {
            margin-top: 10px;
        }

        .remember-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .remember-container label {
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #128C7E;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }

        .forgot-password a:hover {
            color: #128C7E;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            color: #128C7E;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            padding: 10px;
            width: 45%;
            margin: 5px;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .facebook-login {
            background-color: #4267B2;
        }

        .social-login button:hover {
            opacity: 0.8;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #ddd;
            padding: 5px;
            border-radius: 5px;
        }

        .error-animation {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Biometric Authentication button */
        .biometric-login {
            margin-top: 20px;
        }

        .biometric-login button {
            padding: 10px;
            width: 100%;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .biometric-login button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>

<div class="login-container">
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåì</div>

    <h2>Login</h2>
    <div id="error-message" class="error-message" style="color: red; display: none;">
        Invalid credentials, please try again or <a href="signup.html">Sign Up</a>.
    </div>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username (or Email)" required>

        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="password-strength">
            Password strength:
            <div class="strength-bar"><span id="strength-indicator"></span></div>
        </div>

        <div class="tips">
            Tips: Use a mix of letters, numbers, and symbols for a strong password.
        </div>

        <div class="captcha">
            <label for="captchaInput">What is 3 + 5?</label>
            <input type="text" id="captchaInput" required>
        </div>

        <div class="remember-container">
            <label>
                <input type="checkbox" id="rememberMe"> Remember Me
            </label>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>

    <div class="social-login">
        <button type="button" class="google-login">Login with Google</button>
        <button type="button" class="facebook-login">Login with Facebook</button>
    </div>

    <div class="biometric-login">
        <button type="button" onclick="loginWithBiometrics()">Login with Biometrics</button>
    </div>
</div>

<script>
    // Toggle Dark Mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // Show/Hide Password Functionality
    function togglePassword() {
        var passwordInput = document.getElementById('password');
        var passwordIcon = document.querySelector('.show-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }

    // Password Strength Meter
    document.getElementById('password').addEventListener('input', function() {
        var strengthIndicator = document.getElementById('strength-indicator');
        var passwordValue = this.value;

        if (passwordValue.length <= 5) {
            strengthIndicator.className = 'weak';
        } else if (passwordValue.length <= 8) {
            strengthIndicator.className = 'medium';
        } else {
            strengthIndicator.className = 'strong';
        }
    });

    // Validate Login with Captcha
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var rememberMe = document.getElementById('rememberMe').checked;
        var captchaInput = document.getElementById('captchaInput').value;
        var errorMessage = document.getElementById('error-message');

        // Simulated Credentials (these would be retrieved from a database in a real application)
        var savedUsername = 'testuser';
        var savedPassword = 'testpass';

        // Check captcha first
        if (captchaInput !== '8') {
            errorMessage.textContent = 'Incorrect captcha.';
            errorMessage.style.display = 'block';
            return;
        }

        // Validate the entered credentials against the stored ones
        if (username === savedUsername && password === savedPassword) {
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('rememberMe');
            }
            window.location.href = 'chat.html';  // Redirect to chat.html on successful login
        } else {
            errorMessage.textContent = 'Invalid credentials. Please try again.';
            errorMessage.style.display = 'block';
            errorMessage.classList.add('error-animation');
            setTimeout(() => errorMessage.classList.remove('error-animation'), 300);
        }
    }

    // Check if Remember Me was set
    window.onload = function() {
        if (localStorage.getItem('rememberMe')) {
            document.getElementById('rememberMe').checked = true;
        }
    }

    // Biometric Authentication Placeholder (you can integrate WebAuthn API here)
    function loginWithBiometrics() {
        alert('Biometric authentication is not yet implemented.');
    }
</script>

</body>
</html>
